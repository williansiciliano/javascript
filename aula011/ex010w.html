<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado</div>

    <script>
        function calcular() {
            var vel = Number(window.document.getElementById('txtvel').value) // criei a variável 'vel' direto já convertendo em 'Number'
            var res = window.document.getElementById('res')

            if (vel > 60) {
                res.innerHTML = `Você ultrapassou o limite de velocidade. Estava a <strong>${vel} km/h. MULTADO</strong>`
            } else {
                res.innerHTML = `Você estava dirigindo a <strong>${vel} km/h</strong>. Continue dirigindo abaixo do limite de velocidade.`
            }
        }
    </script>
</body>
</html>
